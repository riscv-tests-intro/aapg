before_script:
    - source /tools/setup.sh
    - export PYTHONPATH=$(pwd)
    - python3 -m pip install six
    - python3 -m aapg.main setup; rm config.ini

conf1_rv64:
    script:
        - python3 -m aapg.main gen --config $PWD/samples/shakti_configs/aapg_eclass_bringup.ini
        - timeout 30 make
    only:
        - master
    tags:
        - shakti-runner

